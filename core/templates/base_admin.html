<!DOCTYPE html >
<html> 
  {% load static %}
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="initial-scale=1.0"/>
    <title>JMC Soluciones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;family=Raleway:wght@100;300;400;600;800&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/tablet.css' %}" media="screen and (min-width: 768px)"/>
    <link rel="stylesheet" href="{% static 'css/desktop.css' %}" media="screen and (min-width: 1024px)"/>
    <link rel="stylesheet" href="{% static 'css/menu.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/animations.css' %}"/>
    <link rel="shortcut icon" href="{% static 'images/favIcon1.png' %}"/>
    <!-- Bootstrap y dependencias-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <!-- jQuery y Bootstrap Bundle-->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- DataTables-->
    <link rel="stylesheet" href="//cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css"/>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <!--iconos-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
    
  </head>
  <body> 
    <header>
      <div class="menu-top"> <a class="menu-top__link" href="{% url 'logout' %}">Cerrar Sesi√≥n </a></div>
      <nav class="menu"> 
        <section class="menu__container"> <a href="{% url 'inicioAdmin' %}"><img class="menu__logo" src="{% static 'Images/logo.png' %}" alt="Logo de la empresa" id="logo"/></a>
          <ul class="menu__links">
            <li class="menu__item"><a class="menu__link" href="{% url 'inicioAdmin' %}">Inicio</a></li>
            
          </ul>
          <div class="menu__hamburger"><img class="menu__img" src="{% static 'Images/menu.svg' %}" alt="icono de menu" id="menu"/></div>
        </section>
      </nav>
      <div class="controlMenuAdmin"> 
        <div class="controlMenuAdmin__box">
          <div class="controlMenuAdmin__box__item"><a href="{% url 'listar' %}">Clientes<img src="{% static '/Images/Icons/clientes.svg' %}" alt=""/></a></div>
          <div class="controlMenuAdmin__box__item"> <a href="{% url 'listar_equipo' %}">Soporte<img src="{% static '/Images/Icons/soporte.svg' %}" alt=""/></a></div>
          <div class="controlMenuAdmin__box__item"><a href="{% url 'listar_pago' %}">Pagos<img src="{% static '/Images/Icons/pagos.svg' %}" alt=""/></a></div>
          <div class="controlMenuAdmin__box__item"><a href="{% url 'listar_contrato' %}">Contratos<img src="{% static '/Images/Icons/contratos.svg' %}" alt=""/></a></div>
          <div class="controlMenuAdmin__box__item"><a href="{% url 'listar_staff' %}">Ajustes<img src="{% static '/Images/Icons/ajustes.svg' %}" alt=""/></a></div>
        </div>
      </div>
    </header>
    {% block content %}

    {% endblock %}
    <footer> 
      <div class="footer__box">
        <div class="footer__box__body">
          <h2>JMC Soluciones</h2>
          <div class="footer__box__body__logo"> 
            <div class="footer__box__body__logo-img"> <img src="{% static '/Images/Icons/jmc.svg' %}" alt="LogoJMC" id="logoJMC"/></div>
          </div>
        </div>
      </div>
    </footer>
    <script src="{% static './js/app.js' %}"></script>
  </body>
</html>
